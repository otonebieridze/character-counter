<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p id="title">Real-time Character Counter</p>
        <center>
            <textarea class="field" placeholder="Write your text here..." maxlength="50"></textarea>

            <footer id="main__footer">
                <p class="total__p">Total Characters: <b class="total__num">0</b></p>
                <p class="remaining__p">Remaining: <b class="remaining__num">50</b></p>
            </footer>
        </center>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
